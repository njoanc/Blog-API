{% extends 'base.html' %} {% import 'bootstrap/wtf.html' as wtf %} {% block body %}

<style>
  @media screen and (max-width: 1920px) and (min-width: 769px) {

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 3.5%;
      height: 80%;
      width: 55%;
      background-color: white;
      box-shadow: 4px 6px rgba(211, 211, 211, 0.3);
    }

    .container-fluid {
      position: absolute;
      padding-top: 10%;
      height: 96%;
      width: 100%;
      background-color: whitesmoke;
      background-size: cover;

    }

    .btn {
      background-color: white;
      border: 1px solid dodgerblue;
      color: dodgerblue;
    }
  }

  @media screen and (max-width: 1920px) and (min-width: 1240px) {

    .container-fluid {
      height: 90.9%;
      padding-top: 4%;
    }

  }

  @media screen and (max-width: 1240px) and (min-width: 769px) {

    .container-fluid {
      height: 90.9%;
      padding-top: 10%;
    }

    .container {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 80%;
      width: 70%;
    }

  }

   @media screen and (max-width: 768px) and (min-width: 320px) {

    .container {
      position: absolute;
      padding: 3.5%;
      margin-left: 5%;
      height: 80%;
      width: 80%;

    }

    .container-fluid {
      position: absolute;
      padding-top: 10%;
      height: 96%;
      width: 100%;

    }

    .btn {
      background-color: white;
      border: 1px solid dodgerblue;
      color: dodgerblue;
      margin: 3.5% 0%;
    }
  }

</style>


{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container">
  <div class="row" style="margin-top: 50px;">
    <div class="col-md-3"> </div>
    <div class="col-md-6" style="border: 1px solid #372e5f; padding: 30px 10px; border-radius: 5px; font-size: 16px;">
      <h2 class="text-center" style="border-bottom: 2px solid #372e5f; color: #372e5f; padding-bottom: 10px;">Sign Up</h2>
      {{wtf.quick_form(registration_form)}}
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock%}
